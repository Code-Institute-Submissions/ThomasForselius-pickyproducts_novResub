<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1>Edit product: {{ id }}</h1>
    <!-- {{ products }} -->
   <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="id_name" name="name" maxlength="30" required value='{{ name }}'/><br>
    <label for="price">Price: </label>
    <input type="number" id="price" name="price" maxlength="5" required value='{{ price }}'/><br>
    <label for="desc">Description: </label>
    <input type="text" id="desc" name="desc" maxlength="300" required value='{{ desc }}'/><br>
    <label for="sale_price">Sale Price: </label>
    <input type="number" id="sale_price" name="sale_price" required value='{{ sale_price}}'/><br>
    <label for="sale">Sale: </label>
    {% if sale == True %}
    <input type="checkbox" id="sale" name="sale" checked>
    {% else %}
    <input type="checkbox" id="sale" name="sale" >
    {% endif %}
    <input type="submit" value="Update item">
   </form>
</html>
