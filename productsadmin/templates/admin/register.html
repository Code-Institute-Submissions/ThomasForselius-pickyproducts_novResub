<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickyFrame - register user</title>
</head>
<body>
    <h1>Register new user:</h1>
    {% if messages %}
        {% for message in messages%}
            {{ message }}
        {% endfor %}
    {% endif %}
   <form method="POST" action="{% url 'register_user' %}">
    {% csrf_token %}
    
    <label for="name">Name: </label>
    <input type="text" id="id_name" name="name" maxlength="30" required/><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required/><br>
    <label for="password1">Password:</label>
    <input type="password1" id="password1" name="password1" required/><br>
    <label for="password2">Enter password again:</label>
    <input type="password2" id="password2" name="password2" required/><br>

    <input type="submit" class="btn btn-secondary" value="Register">
   </form>
</html>
