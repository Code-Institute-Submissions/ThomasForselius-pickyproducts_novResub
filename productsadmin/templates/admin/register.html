{% extends 'admin/admin.html' %}
{% block content %}

<form method="POST" action="{% url 'register_user' %}">
    {% csrf_token %}
    <article class="article med">
        {% if messages %}
        {% for message in messages%}
        <div class="alert alert-warning centered" role="alert">
            {{ message }}
        </div>    
        {% endfor %}
        {% endif %}
        <h3 class="centered border-bottom">Register new user:</h3>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" maxlength="30" required/><br>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" maxlength="30" required/><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required/><br>
        <label for="password1">Password:</label>
        <input type="password1" id="password1" name="password1" required/><br>
        <label for="password2">Enter password again:</label>
        <input type="password2" id="password2" name="password2" required/><br>
        <input type="submit" class="btn btn-secondary centered" value="Register">
    </article>
   </form>

{% endblock %}
