{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickyFrame - admin section</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" crossorigin="anonymous">
    <script href="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script href="{% static 'js/myscript.js' %}" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/5e9b4b033e.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" crossorigin="anonymous">
    
</head>

<body>
    
    <nav class="navbar navbar-dark nav navbar-expand fixed-top">
        <div class="d-inline">
        <ul class="navbar-nav">
            <li><a href="/" class="navbar-brand mx-4">PickyFrame</a></li>
            <li class="nav-item"><a href="{% url 'add_prod' %}" class="nav-link">Add</a></li>
            <li class="nav-item"><a href="{% url 'show' %}" class="nav-link">Show</a></li>
        </ul>
        </div>
        <div class="d-sm-inline">
            <ul class="navbar-nav d-sm-inline">
                <li>
                    {% if user.is_authenticated %}
                    <a class="nav-link icon active mx-3" data-toggle="modal" data-target="#user_modal"><i class="fa-regular fa-user mx-2"></i> {{ user }}</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    
    
    </nav>

    <article class="container-fluid callout-container centered">

    {% block content %}

    
    {% endblock %}
    
</article>

    <div class="modal fade" id="user_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="user_modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title centered" id="staticBackdropLabel">Welcome: <u class="mx-2">{{ user }}</u></h5>
            </div>
            <div class="modal-body">
                    <a href="{% url 'logout_user' %}" class="btn btn-secondary centered w-30">Logout</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary centered" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
</body>
</html>
