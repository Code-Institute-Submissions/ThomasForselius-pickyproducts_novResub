{% extends "admin/admin.html" %}
{% block content %} 
<article class="centered p-4">
<form method="POST" action="add">
    {% csrf_token %}
    <table>
        <tr>
            <th colspan="2" class="centered">
                Add products
            </th>
        </tr>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" id="id_name" name="name" maxlength="30" required/></td>
        </tr>
        <tr>
            <td><label for="price">Price: </label></td>
            <td><input type="number" id="price" name="price" min="1" maxlength="3" width="10" required oninput="this.value=this.value.slice(0,this.maxLength)" /></td>
        <tr>
            <td><label for="desc">Description: </label></td>
            <td><input type="text" id="desc" name="desc" maxlength="300" required/></td>
        </tr>    
        <tr>
            <td><label for="sale_price">Sale Price: </label></td>
            <td><input type="number" id="sale_price" name="sale_price" maxlength="3" width="10" oninput="this.value=this.value.slice(0,this.maxLength)"/></td>
        </tr>
        <tr>
            <td><label for="sale">Sale: </label></td>
            <td><input type="checkbox" id="sale" name="sale"></td>
        </tr>
        <tr>
            <td colspan="2" class="centered bg-dark"><input type="submit" value="Add new item"></td>
        </tr>
    </tr>
</form>
</article>

{% endblock%}
