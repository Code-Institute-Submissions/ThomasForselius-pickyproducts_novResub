{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickyFrame - a brand new way of displaying your posters!</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" crossorigin="anonymous">
    <script href="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script href="{% static 'js/myscript.js' %}" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/5e9b4b033e.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-dark nav navbar-expand-sm">
        <a href="/" class="navbar-brand mx-4">PickyFrame</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span>
                <i class="fa-solid fa-angles-down drop"></i>
        </span>
        </button>
        
        <div class="collapse navbar-collapse mx-30" id="nav">
            <ul class="navbar-nav centered">
                <li class="active nav-item mr-2"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item mr-2"><a href="/" class="nav-link">Display</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="colors" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Colors</a>
                    <div class="dropdown-menu" aria-labelledby="colors">
                        <a class="dropdown-item" href="#blue">Blue</a>
                        <a class="dropdown-item" href="#black">Black</a>
                        <a class="dropdown-item" href="#white">White</a>
                        <a class="dropdown-item" href="#green">Green</a>
                    </div>
                </li>
            
            </ul>
        </div>
        <div class="d-none d-sm-block">
            <ul class="navbar-nav ms-auto d-none d-sm-inline">
                <li class="nav-item">
                    <a href="/" class="nav-link me-2" data-toggle="modal" data-target="#staticBackdrop">Sign In / Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <article class="form-container">
        <div class="form">
            <form method="POST">
                {% csrf_token %}    
                {% if messages %}
                <div class="alert alert-warning alert-dismissible show fade" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username" class="form-group">Email address</label>
                    <input type="username" class="form-control" name="username" aria-describedby="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </article>    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
